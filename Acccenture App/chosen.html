<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: #2c85bf}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#555555; background-color: #f2eeee; border-radius: 4px; padding-left:12px}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label " for="textarea1">
       Instructions for Ranking
      </label>
      <textarea class="form-control" cols="40" id="textarea1" name="textarea1" placeholder="Please hold each item and drag it to reorder the list. Order them in numerical value according to your preferences. When you're satisfied with your selection, press submit to confirm your choices." rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label " for="select">
       Weekend Activities 
Due: March 7, 2019
      </label>
      <select class="select form-control" id="select" name="select">
       <option value="PIzza Party">
        PIzza Party
       </option>
       <option value="Bowling Outing">
        Bowling Outing
       </option>
       <option value="Ice Skating">
        Ice Skating
       </option>
      </select>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-success " name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
