<body>
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso" id="box">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label " for="text">
       Event Name:
      </label>
      <input class="form-control" id="text" name="text" placeholder="e.g. Sample Event" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="date">
       Date Due:
      </label>
      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="subject">
       Items to be Ranked:
      </label>
      <input class="form-control" id="subject" name="subject" placeholder="Input Item..." type="text"/>
     </div>
     <div class="form-group ">
      <p>+ Add Another Item</p>
     </div>
     <div class="form-group ">
      <label class="control-label " for="select">
       Select Ranking Type:
      </label>
      <select class="select form-control" id="select" name="select">
       <option value="1,2,3...">
        1,2,3...
       </option>
       <option value="Hi,Med,Low">
        Hi,Med,Low
       </option>
      </select>
     </div>
     <br>
     <br>
     <div class="form-group ">
      <label class="control-label ">
       Select a Choice:
      </label>
      <div class="">
       <div class="radio">
        <label class="radio">
         <input name="Security" type="radio" value="Private list"/>
         Private list
        </label>
       </div>
       <div class="radio">
        <label class="radio">
         <input name="Security" type="radio" value="Public list"/>
         Public list
        </label>
       </div>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label " for="textarea">
       Description:
      </label>
      <textarea class="form-control" cols="40" id="textarea" name="textarea" placeholder="Description..." rows="10"></textarea>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
</body>
</html>
